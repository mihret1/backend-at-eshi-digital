name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.15.0'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
    
    - name: Install Arachni
      run: |
       sudo apt-get update
       sudo apt-get install -y arachni
       
    - name: Run Arachni Scan
      run: |
        arachni http://your-app-url --report-save-path=arachni_report.afr

    - name: Upload Arachni Scan Results
      uses: actions/upload-artifact@v2
      with:
        name: arachni-results
        path: arachni_report.afr

